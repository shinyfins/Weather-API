<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <!--City Search-->

            <section class="cities col-4">
                <h2 class="m-1">Search for a City:</h2>
                <form id="user-form" class="card-body">
                    <input tpye="text" id="city-name" placeholder="Search City" name="city" />
                    <div class="mb-3">
                        <button type="search" class="searchbtn">
                            Search
                        </button>
                </form>
        </div>
            <div id="recentSearch">
            
                <!-- <p class="slctcity">this 1</p> -->
            </div>
        
        </section>
        <!--Curren display city stat-->
        <div class="col-8">

            <section class="displayBox col-12 m-4">
                <div class="row">
                    <span class="cityName">City Search Here</span>
                </div>

                <h3 id="temp"></h3>
                <img id="icon" alt="weather icon" class="hide">
                <h3 id="wind-speed"></h3>
                <h3 id="humidity"></h3>
                <h3 id="uv-index"></h3>

            </section>

            <!--five day forecast-->
            <section class="fiveDay row">
                <div class="col-12">
                    <h3>5-Day Forecast:</h3>
                </div>
                <div id="fiveDay" class="rows">
                    <div></div>
                </div>
            </section>

        </div>

    </div>

    </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="script.js"></script>

</html>
